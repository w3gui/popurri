<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Numerología</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="app/js/login.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 300px;">
    <h3 class="text-center mb-3">Iniciar sesión</h3>
    <div class="form-group mb-2">
      <label for="username">Usuario</label>
      <input type="email" id="username" class="form-control" placeholder="Correo">
    </div>
    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña">
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" onclick="handleLogin()">Ingresar</button>
    </div>
    <p id="errorMsg" class="text-danger mt-2 text-center" style="display:none;"></p>
  </div>
</body>
</html>
