<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Numerología - Martín Noé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light p-3 dark-mode" id="body">

  <button class="btn btn-outline-light modo-toggle" id="toggleModo" title="Cambiar tema">
    🌞
  </button>

  <div class="container shadow rounded p-4">
    <h2 class="mb-4">Numerología Profunda</h2>

    <!-- Datos personales -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombres">
      </div>
      <div class="col-md-4">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos">
      </div>
      <div class="col-md-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento">
      </div>
      <div class="col-md-1 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="btnCalcular">Calcular</button>
      </div>
    </div>

    <!-- SEPARADOR -->
    <div class="separador-grueso"></div>
    <!-- Resultados (1-3) -->
    <div class="row mb-3">
      <!-- Resultado 1: Esencia Íntima -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="esenciaIntima" class="me-2 mb-0">1. Esencia Íntima</label>
        <input type="text" class="form-control text-center" id="esenciaIntima" readonly style="width: 60px;">
      </div>
      <!-- Resultado 2: Imagen -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="imagen" class="me-2 mb-0">2. Imagen</label>
        <input type="text" class="form-control text-center" id="imagen" readonly style="width: 60px;">
      </div>
      <!-- Resultado 3: Sendero del Mundo -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="serMundo" class="me-2 mb-0">3. Sendero del Mundo</label>
        <input type="text" class="form-control text-center" id="serMundo" readonly style="width: 60px;">
      </div>
    </div>
    <!-- Resultados (3-6) -->
    <div class="row mb-3">
      <!-- Resultado 4: Sendero Natal -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="senderoNatal" class="me-2 mb-0">4. Sendero Natal</label>
        <input type="text" class="form-control text-center" id="senderoNatal" readonly style="width: 60px;">
      </div>
      <!-- Resultado 5: Potencial -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="potencial" class="me-2 mb-0">5. Potencial</label>
        <input type="text" class="form-control text-center" id="potencial" readonly style="width: 60px;">
      </div>
      <!-- Resultado 6: Ciclo de Letras -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="cicloLetras" class="me-2 mb-0">6. Ciclo de Letras</label>
        <input type="text" class="form-control text-center" id="cicloLetras" readonly style="width: 60px;">
      </div>
    </div>
    <!-- Resultados (7-9) -->
    <div class="row mb-3">
      <!-- Resultado 7: Clave Personal -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="clavePersonal" class="me-2 mb-0">7. Clave Personal</label>
        <input type="text" class="form-control text-center" id="clavePersonal" readonly style="width: 60px;">
      </div>
      <!-- Resultado 8: Letra L. -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="letraLeccion" class="me-2 mb-0">8. Letra L.</label>
        <input type="text" class="form-control text-center" id="letraLeccion" readonly style="width: 60px;">
      </div>
      <!-- Resultado 9: Regalo Divino -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="regaloDivino" class="me-2 mb-0">9. Regalo Divino</label>
        <input type="text" class="form-control text-center" id="regaloDivino" readonly style="width: 60px;">
      </div>
    </div>
    <!-- Resultado 10: Etapas -->
    <div class="row mb-5">
      <div class="d-flex">
        <label class="me-2 mb-0" for="duracionEtapas">Periodos (años)</label>
        <input type="number" id="duracionEtapas" class="form-control" value="" min="1" style="width: 60px;">
      </div>
      <div class="col-md-6">
        <h5 class="mb-3">10. Etapas</h5>
        <div class="d-flex flex-column align-items-center gap-2" style="font-size: 1.25rem;">
          <!-- Fila 1 -->
          <div class="d-flex justify-content-between w-100 px-5">
            <span id="etapa1_izq">-</span>
            <span id="etapa1_centro">-</span>
            <span id="etapa1_der">-</span>
          </div>
          <!-- Fila 2 -->
          <div class="d-flex justify-content-center gap-5">
            <span id="etapa2_izq">-</span>
            <span id="etapa2_der">-</span>
          </div>
          <!-- Fila 3 -->
          <div>
            <span id="etapa3">-</span>
          </div>
          <!-- Fila 4 -->
          <div>
            <span id="etapa4">-</span>
          </div>
        </div>
      </div>

      <!-- Interpretación a la derecha -->
      <div class="col-md-6">
        <h6 class="mb-3">Etapas de vida</h6>
        <div class="mb-2">
          <strong>Primera etapa:</strong> <span id="etapaTexto1">De ___ a ___ - ___</span>
        </div>
        <div class="mb-2">
          <strong>Segunda etapa:</strong> <span id="etapaTexto2">De ___ a ___ - ___</span>
        </div>
        <div class="mb-2">
          <strong>Tercera etapa:</strong> <span id="etapaTexto3">De ___ a ___ - ___</span>
        </div>
        <div class="mb-2">
          <strong>Cuarta etapa:</strong> <span id="etapaTexto4">Desde ___ en adelante - ___</span>
        </div>
      </div>
      <!-- Resultado 11: Ciclo de Vida -->
      <div class="row mb-3">
        <div class="col-md-4 d-flex align-items-center">
          <label for="cicloVida" class="me-2 mb-0">11. Ciclo de Vida</label>
          <input type="text" class="form-control text-center" id="cicloVida" readonly style="width: 60px;">
        </div>
      </div>
      
    </div>
    
    <!-- Resultados (12-13) -->
    <div class="row mb-3">
      <!-- Resultado 12: Karmas -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="karmas" class="me-2 mb-0">12. Karmas</label>
        <input type="text" id="karmas" class="form-control text-center" value="" min="1" style="width: 60px;">
      </div>
      <!-- Resultado 13: Lecciones Kármicas -->
      <div class="col-md-4 d-flex align-items-center">
        <label for="leccionesKarmicas" class="me-2 mb-0">13. Lecciones Kármicas</label>
        <input type="text" id="leccionesKarmicas" class="form-control text-center" value="" min="1" style="width: 60px;">
      </div>
    </div>
    <!-- Resultados (14-18) - Doble Dígito -->
    <div class="row mb-3">
      <!-- Resultado 14: DD Vocales -->
      <div class="col-md-2 d-flex align-items-center">
        <label for="dobleDigitoVocales" class="me-2 mb-0">14. DD Vocales</label>
        <input type="text" id="dobleDigitoVocales" class="form-control text-center" readonly style="width: 60px;">
      </div>
      <!-- Resultado 15: DD Consonantes -->
      <div class="col-md-2 d-flex align-items-center">
        <label for="dobleDigitoConsonantes" class="me-2 mb-0">15. DD Consonantes</label>
        <input type="text" id="dobleDigitoConsonantes" class="form-control text-center" readonly style="width: 60px;">
      </div>
      <!-- Resultado 16: DD Total -->
      <div class="col-md-2 d-flex align-items-center">
        <label for="dobleDigitoTotal" class="me-2 mb-0">16. DD Total</label>
        <input type="text" id="dobleDigitoTotal" class="form-control text-center" readonly style="width: 60px;">
      </div>
      <!-- Resultado 17: DD Fecha suma dígitos -->
      <div class="col-md-3 d-flex align-items-center">
        <label for="dobleDigitoFecha" class="me-2 mb-0">17. DD Fecha Suma</label>
        <input type="text" id="dobleDigitoFecha" class="form-control text-center" readonly style="width: 60px;">
      </div>
      <!-- Resultado 18: DD Fecha componentes -->
      <div class="col-md-3 d-flex align-items-center">
        <label for="dobleDigitoComponentes" class="me-2 mb-0">18. DD Componentes</label>
        <input type="text" id="dobleDigitoComponentes" class="form-control text-center" readonly style="width: 60px;">
      </div>
    </div>


    <!-- Aquí seguirán las secciones faltantes hasta la 32 -->

  </div>

  <script src="js/numerologia.js"></script>
</body>
</html>
